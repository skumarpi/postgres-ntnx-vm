users:
  - name: springbootweb
    password: $POSTGRES_SPRINGBOOTWEB_PASSWORD
    role: superuser
databases:
  - name: springbootweb
    owner: springbootweb
    tablespace:
      - name: tb2
        location: /appz/data/tb2
    schemas:
      - name: schema2
        authorised_user: springbootweb
        search_path: true
restore:
  - database: springbootweb
    source: springbootweb
       url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/03/accountsdb.zip'
    user: 
    password: $POSTGRES_SPRINGBOOTWEB_PASSWORD # password of the 'user' above.
    token: 20210425-0300 # The restore token to be validated before restoring
